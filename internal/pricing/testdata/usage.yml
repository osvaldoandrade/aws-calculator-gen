    get_requests_millions: 5
    put_requests_millions: 0.5
    data_out_gb: 300
  rds:
    instance: db.m7g.large
    hours: 730
    storage_gb_month: 200
  lambda:
    requests_millions: 50
    gb_seconds: 250000
  cloudfront:
    data_out_gb: 1000
